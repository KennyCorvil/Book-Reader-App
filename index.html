<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gentium+Book+Basic:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,600;0,800;1,400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/eaddd66988.js" crossorigin="anonymous"></script>
</head>
<body class="body" id="home">

    <form action="" class="search-bar">
        <i class="fa fa-search"></i>
        <input type="search" name="search" pattern=".*\S.*" class="searchBookInput" placeholder="search book" autocomplete="off">
        <button class="open-upload-btn" type="button">
            <i class="fa-solid fa-file-arrow-up"></i>
        </button>
        <button class="search-btn" type="button">
            <i class="fa fa-search"></i>
        </button>
    </form>
    <div class="subjectContainer">
        <button class="slideLeft slideBtn"><i class="fa-regular fa-square-caret-left"></i></button>
        <div class="randomSubjects">
            <!-- subjects will be appended here -->
        </div>
        <button class="slideRight slideBtn"><i class="fa-regular fa-square-caret-right"></i></button>
        <button class="refreshSubjects slideBtn"><i class="fa-solid fa-arrow-rotate-right"></i></button>
    </div>
    <!-- <div class="triangle-up uploadModal"></div> -->
    <div class="drag-container uploadModal">
        <i class="fa-solid fa-xmark closeUpload"></i>
        <div class="drag-area">
            <div class="icon"><i class="fa-solid fa-file-arrow-up"></i></div>
            <header>Drag & Drop to Upload Book(HTML files only)</header>
            <span>OR</span>
            <button class="book-upload">Browse File</button>
            <input type="file" class="bookInput" hidden>
        </div>
    </div>
    <div class="bookList">
        <!-- will contain all the book found by the api -->
        <div class="lds-grid">
            <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
        </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="module" src="./js/searchBook.js" async defer></script>
    <!-- <script type="module" src="./js/main.js" async defer></script> -->
</body>
</html>
