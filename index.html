<body class="body" id="home">
    <div class="navbar">
        <div class="navBtn">
            <button class="searchBarOpen" type="submit"><i class="fa fa-search"></i></button>
        </div>
    </div>
    <div class="searchBook">
        <button class="searchBookBtn" type="submit"><i class="fa fa-search"></i></button>
        <input type="text" class="searchBookInput" placeholder="Search for a book...">
    </div>
    <div class="drag-area">
        <div class="icon"><i class="fa-solid fa-file-arrow-up"></i></div>
        <header>Drag & Drop to Upload Book(HTML files only)</header>
        <span>OR</span>
        <button class="book-upload">Browse File</button>
        <input type="file" class="bookInput" hidden>
    </div>
    <div class="bookList">
        <!-- will contain all the book found by the api -->
    </div>
    <script type="module" src="./js/searchBook.js" async defer></script>
